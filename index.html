<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<!-- To add icon -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="style.css" type="text/css" rel="stylesheet">
	<title>To Do List</title>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6 p-4 m-4 shadow">
				<h3 class="text-center"><i class="fas fa-edit fa-2x"></i>Things to achieve list</h3>
				<p class="lead text-center">Get it done today</p>
				<input id="user input" class="form-control" type="text" placeholder="Add To Do Here...">
				<button id="enter" class="enter">Enter</button>
				<ul class="list-group">
				</ul>
			</div>
		</div><!-- row -->
	</div><!-- container closed -->
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
